<!doctype html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Join and Chat</title>
  <link href='jquery-ui.min.css' rel='stylesheet'>
  <link href='style.css' rel='stylesheet' >
  <script src="https://use.typekit.net/ama5eep.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
  <script src='https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css'></script>
  <script src='/socket.io/socket.io.js'></script>
  <script src='/main.js'></script>
</head>

<body>
  <ul class='pages' id='all-page'>

    <li class='chat page' id='chat-page'>
      <div class='chatArea'>
        <ul class='messages'></ul>
      </div>
      <input class='inputMessage' placeholder='請在此輸入訊息'/>
    </li>

    <li class='login page' id='login-page'>
      <div class='form'>
        <h1 class='title'>聊天實驗室</h1>
        <h3 class='subtitle'>請輸入您的暱稱</h3>
        <label>
          <input class='usernameInput' type='text' minlength='1' maxlength='14'
                 title='暱稱需為1~14個字元所組成' autofocus/>
        </label>
      </div>
    </li>

    <li class='room page' id='room-page'>
      <h1 class='room-title'>房間列表</h1>
      <ul class='room-list'></ul>
    </li>

  </ul>

</body>
</html>
